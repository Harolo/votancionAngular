<app-nabvar></app-nabvar>
<div>
    <div class="container col-5">
      <h1><strong>Registrar Votante</strong></h1>
      <form [formGroup]="formRegistro" >
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="form-outline">
              <label class="form-label" >Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" required/>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline">
              <label class="form-label">Telefono</label>
              <input type="number" formControlName="telefono" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline ">
              <label class="form-label" >Cedula</label>
              <input type="number" formControlName="cedula" class="form-control" />
          </div>
          </div>
            <div class="col-md-6">
              <div class="form-outline ">
                <label class="form-label" >Direccion</label>
                <input type="text" formControlName="direccion" class="form-control" />
              </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline ">
              <label class="form-label" >Ciudad</label>
              <input type="text" id="txtCiudad" formControlName="ciudad" class="form-control" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-outline ">
              <label class="form-label" >Departamento</label>
              <input type="text" formControlName="departamento" class="form-control" />
            </div>
        </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4" (click)="guardar()"    >Guardar</button>
      </form>
    </div>
    <div class="container col-8">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Telefono</th>
              <th scope="col">Cedula</th>
              <th scope="col">Direccion</th>
              <th scope="col">Ciudad</th>
              <th scope="col">Departamento</th>
              <th scope="col-md-12">Opcion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Votante of listaVotante" class="text-center">
              <td>{{Votante.id}}</td>
              <td>{{Votante.nombre}}</td>
              <td>{{Votante.telefono}}</td>
              <td>{{Votante.cedula}}</td>
              <td>{{Votante.direccion}}</td>
              <td>{{Votante.ciudad}}</td>
              <td>{{Votante.departamento}}</td>

              <td>
                  <button class="btn btn-warning" [routerLink]="['/editarVotante',Votante.id]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg></button>
                  <button class="btn btn-danger" (click)="eliminar(Votante.id)" style="margin-left: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                  </svg></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
